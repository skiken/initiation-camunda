               name="salutation" />
    </div>
    <div class="form-group">
        <label >Nom</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="nom"

    <div class="form-group">
        <label >ville</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="ville"
               name="ville" />
    </div>

</form>
